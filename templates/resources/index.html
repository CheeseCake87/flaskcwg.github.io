{% extends 'base.html' %}
{% set section = 'resources' %}
{% block head %}
  <title>Resources</title>
{% endblock %}
{% block body %}
<div class="row">
  {% for category in info['resources'] %}
  <a href="/resources/c/{{ category }}/" style="display: inline-block;">
    <div class="card" style="width: 200px; height: 200px;">
      <div class="card-body">
        {{ category.replace('_', ' ').capitalize() }}
      </div>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
